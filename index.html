<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo vs Cidade: A Travessia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="campo-section" class="game-area">
            <div id="campo-recursos"></div>
        </div>
        <div id="transicao-section">
            <div id="player-vehicle"></div>
        </div>
        <div id="cidade-section" class="game-area">
            <div id="cidade-recursos"></div>
        </div>
        
        <div id="hud">
            <div id="score">Produção: <span>0</span></div>
            <div id="tempo">Tempo: <span>60</span>s</div>
            <div id="recursos">
                <span id="alimentos">Alimentos: 0</span>
                <span id="materiais">Materiais: 0</span>
            </div>
        </div>
        
        <div id="start-screen">
            <h1>Campo vs Cidade</h1>
            <p>Transporte recursos entre o campo e a cidade!</p>
            <button id="start-btn">Começar</button>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <h2>Fim do Jogo!</h2>
            <p>Sua produção total: <span id="final-score">0</span></p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
